<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Architect | Coherent Text Generation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header>
            <h1 class="gradient-text">Content Architect</h1>
            <p class="subtitle">Generate coherent, high-quality paragraphs on any topic using GPT-2.</p>
        </header>

        <section class="generator-panel glass">
            <div class="input-group">
                <label for="prompt">Topic or Starting Phrase</label>
                <textarea id="prompt" placeholder="e.g., The evolution of quantum computing has led to..." rows="4"></textarea>
            </div>

            <div class="controls-row">
                <div class="control-item">
                    <label for="length">Max Length: <span id="length-val">150</span></label>
                    <input type="range" id="length" min="50" max="500" value="150">
                </div>
                <div class="control-item">
                    <label for="temperature">Creativity (Temp): <span id="temp-val">0.7</span></label>
                    <input type="range" id="temperature" min="0.1" max="1.0" step="0.1" value="0.7">
                </div>
            </div>

            <button id="generate-btn" class="primary-btn">
                <span class="btn-text">Architect Paragraph</span>
                <div class="loader" id="loader"></div>
            </button>
        </section>

        <section id="result-container" class="result-panel glass hidden">
            <div class="result-header">
                <h3>Generated Output</h3>
                <button id="copy-btn" class="secondary-btn">Copy Text</button>
            </div>
            <div id="output-text" class="output-content"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 AI Content Architect | Powered by Transformers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
